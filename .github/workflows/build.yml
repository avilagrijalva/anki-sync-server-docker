name: Build and push image

on:
  pull_request:
  push:
    paths-ignore:
      - "**.md"
  workflow_dispatch:
    inputs:
      ssh_session:
        description: "Enable interactive SSH debugging session"
        type: boolean
        required: false
        default: false

env:
  anki_version: "25.09.2"
  # Variables fijas para AMD64 / x86_64
  RUST_TARGET: "x86_64-unknown-linux-gnu"
  DOCKER_PLATFORM: "linux-amd64"

jobs:
  build-packages:
    name: Build package (amd64)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Clone ankitects/anki repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: ankitects/anki
          ref: ${{ env.anki_version }}
          path: ankitects-anki
          submodules: true

      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2

      - name: Install C Compiler
        run: |
          sudo apt-get update
          sudo apt-get -y install gcc g++

      - name: Build anki-sync-server with release profile
        working-directory: ./ankitects-anki
        run: |
          rustup target add ${{ env.RUST_TARGET }}

          PROTOC=$(which protoc) \
          RUSTFLAGS='-C target-feature=+crt-static' \
          cargo build --release --target ${{ env.RUST_TARGET }} --package anki-sync-server

      - name: Upload binary as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: anki-sync-server-${{ env.DOCKER_PLATFORM }}
          path: ${{ github.workspace }}/ankitects-anki/target/${{ env.RUST_TARGET }}/release/anki-sync-server
          if-no-files-found: error
          retention-days: 1

      - name: Setup interactive ssh session
        if: ${{ always() && github.event_name == 'workflow_dispatch' && inputs.ssh_session }}
        uses: Warpbuilds/action-debugger@4f5fd557c0ec91cdf9395b2853a3387b6cfd0738 # v1.3
        timeout-minutes: 20
        with:
          limit-access-to-actor: true

  build-and-push-image:
    name: Build and push Docker image
    needs: [build-packages]
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # setup-qemu-action ELIMINADO (No hace falta para build nativo)

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downloads all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: ${{ github.workspace }}/target

      - name: Docker get Metadata
        id: metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/anki-sync-server${{ (github.ref == 'refs/heads/main' && github.event_name != 'pull_request') && '' || '-dev' }}
          flavor: |
            latest=false
            prefix=${{ github.event_name == 'pull_request' && format('pr-{0}-', github.event.number) || (github.ref_name != 'main' && format('branch-{0}-', github.ref_name) || '') }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}},priority=950
            type=raw,value=${{ env.anki_version }},priority=900
            type=sha
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=Anki Sync Server
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Anki Sync Server fork
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.created={{commit_date 'YYYY-MM-DDTHH:mm:ss.SSS[Z]'}}
            org.opencontainers.image.revision={{sha}}
            org.opencontainers.image.version=${{ env.anki_version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          # ÃšNICA PLATAFORMA
          platforms: linux/amd64
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Setup interactive ssh session
        if: ${{ always() && github.event_name == 'workflow_dispatch' && inputs.ssh_session }}
        uses: Warpbuilds/action-debugger@4f5fd557c0ec91cdf9395b2853a3387b6cfd0738 # v1.3
        timeout-minutes: 20
        with:
          limit-access-to-actor: true
